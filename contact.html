<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="1x/logo.png" type="image/x-icon">
</head>
<body>
    <div class="contact">
        <h1 class="contacttxt">Contact Us</h1>
        <div class="fnametxt">Your First name*</div>
        <input type="text" class="fname">
        <div class="lnametxt">Your Last name(optional)</div>
        <input type="text" class="lname">
        <div class="emailtxt">Enter your Email*</div>
        <input type="email" required minlength="8" class="email">
        <div class="reasontxt">Why are you contacting us?</div>
        <input type="radio" name="any_issue" id="anyissue" placeholder="Any problem">Any problem
        <input type="radio" name="feedback" id="feedback">Feedback

    </div>
</body>
</html>
